


    <html>

    <head>
        <title>CubexO Manager</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js"
                integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
              crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>
    </head>
    <style>
        .div_container{
            align:center;
            width:500px;
            margin-top:5%;

        }
    </style>
    <body>
    <br>
     <button type="button" class="close" data-dismiss="modal" style="padding-right:20px;font-size: 50px;" >&times;</button>
    <br><br>

    <div class="container div_container" >

        <form action="{% url 'reply-contact-form' id=data.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                      name="name" value="{{ data.name }}" readonly>

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                      name="email" value="{{ data.email}}" readonly>

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Number</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="number" value="{{ data.number }}" readonly>
            </div>
             <div class="form-group">
                <label for="exampleInputEmail1">Subject</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                      name="subject" value="{{ data.subject}}" readonly>

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Message</label>
                <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp"
                      name="message" value="{{ data.message}}" readonly>

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Reply</label>
                <textarea class="form-control wpcf7-form-control-wrap" id="exampleInputEmail1" aria-describedby="emailHelp"
                          name="reply" placeholder="Enter Reply"></textarea>

            </div>

            <button type="submit" class="btn" style="background: #0f8c77">Submit</button>
        </form>
    </div><br><br><br><br>
