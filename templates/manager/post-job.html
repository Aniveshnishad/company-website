{% extends 'manager/base.html' %}
{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <title>CubexO Manager</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.js"
                integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>
        <style>
            #exampleInputEmail1{
                border-color: #0f8c77;
            }
            .form-control:focus{
                border-style: none;
                outline:none;
            }
        </style>
    </head>
    <body>
    <div class="sc_layouts_item elementor-element elementor-element-2d9f453 sc_height_huge animation_type_block sc_fly_static elementor-widget elementor-widget-spacer"
         data-id="2d9f453" data-element_type="widget"
         data-widget_type="spacer.default">
        <div class="elementor-widget-container">
            <div class="elementor-spacer">
                <div class="elementor-spacer-inner"></div>
            </div>
        </div>
    </div>
    <div class="sc_layouts_item elementor-element elementor-element-2d9f453 sc_height_huge animation_type_block sc_fly_static elementor-widget elementor-widget-spacer"
         data-id="2d9f453" data-element_type="widget"
         data-widget_type="spacer.default">
        <div class="elementor-widget-container">
            <div class="elementor-spacer">
                <div class="elementor-spacer-inner"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <form action="{% url 'post-job-form' %}" method="post"
              enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="exampleInputEmail1">Job Education</label>
                <select type="text" class="form-control"
                        name="job_education" required>
                    <option> </option>
                    <option value="Graduate">Graduate</option>
                    <option value="Internship">Internship/students</option>
                    <option value="Experience/Professional">Professional/experience</option>
                </select>

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Job Title</label>
                <input type="text" class="form-control wpcf7-form-control-wrap"
                       id="exampleInputEmail1"
                       aria-describedby="emailHelp"
                       name="job_title" required
                >

            </div>


            <div class="form-group">
                <label for="exampleInputEmail1">State</label>
                <input type="text" class="form-control wpcf7-form-control-wrap"
                       id="exampleInputEmail1"
                       aria-describedby="emailHelp"
                       name="state" required>

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Country</label>
                <input type="text" class="form-control wpcf7-form-control-wrap"
                       id="exampleInputEmail1"
                       aria-describedby="emailHelp"
                       name="country" required>

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Work Location</label>
                <input type="text" class="form-control wpcf7-form-control-wrap"
                       id="exampleInputEmail1"
                       aria-describedby="emailHelp"
                       name="work_location" required>

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Job Description</label>
                <textarea type="text" class="form-control wpcf7-form-control-wrap"
                       id="exampleInputEmail1"
                       aria-describedby="emailHelp"
                          name="job_description" required></textarea>

            </div>
             <div class="form-group">
                <label for="exampleInputEmail1">Start Date</label>
                <input type="date" class="form-control wpcf7-form-control-wrap"
                       id="exampleInputEmail1"
                       aria-describedby="emailHelp"
                       name="start_date" required>

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Last Date</label>
                <input type="date" class="form-control wpcf7-form-control-wrap"
                       id="exampleInputEmail1"
                       aria-describedby="emailHelp"
                       name="last_date" required>

            </div>

            <button type="submit" class="btn" style="background: #0f8c77;color: black">
                Submit
            </button>
        </form>

    </div>
    <div class="sc_layouts_item elementor-element elementor-element-2d9f453 sc_height_huge animation_type_block sc_fly_static elementor-widget elementor-widget-spacer"
         data-id="2d9f453" data-element_type="widget"
         data-widget_type="spacer.default">
        <div class="elementor-widget-container">
            <div class="elementor-spacer">
                <div class="elementor-spacer-inner"></div>
            </div>
        </div>
    </div>
    </body>
    </html>
    <script>
   setTimeout(function (){
       if ($('#msg').length>0){
           $('#msg').remove();
       }
   }, 2000)



    </script>
{% endblock %}
