
    <br><br><br><br><br>
    {% include 'user/message.html' %}
    <html>

    <head>
        <title>CubexO Manager</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js"
                integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
              crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>
    </head>
    <style>
        .div_container{
            align:center;
            width:500px;
            margin-top:5%;

        }
    </style>
    <body>

    <br><br><br>

    <div class="container div_container" style="box-shadow:0px 3px 20px -6px #0e8c77">
        <br>
        <div class="container-fluid" align="center"><h2 style="color: #0f8c77"><i class="fas fa-key"></i> User Login</h2></div><br>
        <form action="{% url 'user-login' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1"><i class="fas fa-user"></i> Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                      name="user_name" placeholder="Enter Username">
                <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1"><i class="fas fa-eye"></i> Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="user_password" placeholder="Password">
            </div>

            <button type="submit" class="btn" style="background: #0f8c77;width:150px;height:40px;color:whitesmoke;">Submit</button>
        </form><br><br>
    </div><br><br><br><br>
