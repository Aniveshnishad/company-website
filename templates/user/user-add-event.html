        <div class="container-fluid" align="center">
            <h2 style="color: #0f8c77"><i class="fas fa-gifts"></i> Add Event</h2>
            <br><br>
        </div>
        <div class="container-fluid">
        <form action="{% url 'post-event-user' %}" method="post"
              enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="exampleInputEmail1"><i class="fab fa-blogger"></i> Event Title</label>
                <input type="text" class="form-control wpcf7-form-control-wrap"

                       aria-describedby="emailHelp"
                       name="event_name" required
                >

            </div>


            <div class="form-group">
                <label for="exampleInputEmail1"><i class="fas fa-calendar"></i> Event Date</label>
                <input type="date" class="form-control wpcf7-form-control-wrap"

                       aria-describedby="emailHelp"
                       name="event_date" required>

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1"><i class="far fa-calendar-check"></i> Event </label>
                <textarea id="editor1" class="form-control wpcf7-form-control-wrap"

                          name="event_body" rows="10" required>

                </textarea>


            </div>
            <div class="form-group">

                <div class="form-group">
                    <label for="exampleInputEmail1"><i class="fas fa-image"></i> Cover Image</label>
                    <input type="file" class="form-control wpcf7-form-control-wrap"
                           id="image"

                           aria-describedby="emailHelp"
                           name="event_cover_image" required>

                </div>
                <div class="form-group">

                    <input type="hidden" class="form-control wpcf7-form-control-wrap"

                           aria-describedby="emailHelp"
                           name="user_name" value="{{ data }}" readonly>

                </div>
                         <script>
                var file = document.getElementById('image');

file.onchange = function(e) {
  var ext = this.value.match(/\.([^\.]+)$/)[1];
  switch (ext) {
    case 'jpg':
    case 'bmp':
    case 'png':
    case 'tif':

      break;
    default:
      alert(' File Formate Not allowed, only jpg,bmp,png,tif');
      this.value = '';
  }
};
 $('#file').on('change', function() {

            const size =
               (this.files[0].size / 1024 / 1024).toFixed(2);

            if (size > 4 || size < 2) {
                alert("File must be between the size of 2-4 MB");
            } else {
                $("#output").html('<b>' +
                   'This file size is: ' + size + " MB" + '</b>');
            }
        });</script>



                <button type="submit" class="btn" style="background: #0f8c77;color: black">
                    Submit
                </button>
            </div>
